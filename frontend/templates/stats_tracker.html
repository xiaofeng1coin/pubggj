<!-- frontend/templates/stats_tracker.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG 战绩查询</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stats_tracker.css') }}">
</head>
<body>
    <div class="background-effects"></div>
    <a href="/" class="back-link">← 返回首页</a>

    <div class="container">
        <header class="tool-header">
            <h1>PUBG 战绩查询</h1>
            <p>输入玩家ID，洞悉战场表现</p>
        </header>

        <!-- 查询面板 -->
        <div class="query-panel">
            <div class="form-group">
                <label for="username">玩家ID</label>
                <input type="text" id="username" placeholder="例如: testplayer">
            </div>
            <div class="form-group">
                <label for="platform">选择平台</label>
                <div class="select-wrapper">
                    <select id="platform">
                        <option value="steam">Steam</option>
                        <option value="kakao">Kakao</option>
                        <option value="psn">PlayStation</option>
                        <option value="xbox">Xbox</option>
                    </select>
                </div>
            </div>
            <button id="query-btn" class="btn-primary">
                <span class="btn-text">查询战绩</span>
            </button>
        </div>

        <!-- 结果展示区域 -->
        <div id="results-container" class="results-container">
            <!-- 加载动画 -->
            <div class="loading-overlay" id="loader">
                <div class="spinner"></div>
                <p>正在从战术板调取数据...</p>
            </div>

            <!-- 错误信息 -->
            <div class="error-message" id="error-message"></div>

            <!-- 战绩详情 -->
            <div class="stats-content" id="stats-content">
                <div class="player-summary">
                    <h2 id="player-name"></h2>
                    <span id="player-platform" class="platform-badge"></span>
                </div>

                <div class="stats-grid" id="stats-grid">
                    <!-- JS动态生成统计卡片 -->
                </div>

                <div class="recent-matches">
                    <h3>近期比赛表现</h3>
                    <!-- (1) 需求(1): 增加列表标题 -->
                    <div class="match-list-header">
                        <span>地图</span>
                        <span>模式</span>
                        <span>排名</span>
                        <span>击杀</span>
                        <span>伤害</span>
                    </div>
                    <div id="recent-matches-list">
                        <!-- JS动态生成比赛列表 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/stats_tracker.js') }}"></script>
</body>
</html>
